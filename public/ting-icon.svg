<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the main circle -->
    <linearGradient id="tingGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A084F9"/>
      <stop offset="50%" style="stop-color:#81E4F2"/>
      <stop offset="100%" style="stop-color:#A8E66B"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#1a1a2e"/>

  <!-- Outer ring with gradient -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#tingGradient)" stroke-width="8" opacity="0.6"/>

  <!-- Inner glowing ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#tingGradient)" stroke-width="4" filter="url(#glow)"/>

  <!-- Sound wave circles (representing the "ting" sound) -->
  <circle cx="256" cy="256" r="60" fill="none" stroke="#81E4F2" stroke-width="6" opacity="0.9"/>
  <circle cx="256" cy="256" r="100" fill="none" stroke="#81E4F2" stroke-width="4" opacity="0.6"/>
  <circle cx="256" cy="256" r="140" fill="none" stroke="#81E4F2" stroke-width="3" opacity="0.3"/>

  <!-- Center dot - the origin of the "ting" -->
  <circle cx="256" cy="256" r="24" fill="url(#tingGradient)"/>

  <!-- Sparkle/star accents -->
  <g fill="#FFFFFF" opacity="0.9">
    <!-- Top sparkle -->
    <polygon points="256,80 260,95 275,95 263,105 267,120 256,112 245,120 249,105 237,95 252,95"/>
    <!-- Right sparkle -->
    <polygon points="400,256 385,260 385,275 375,263 360,267 368,256 360,245 375,249 385,237 385,252"/>
    <!-- Bottom sparkle -->
    <polygon points="256,432 252,417 237,417 249,407 245,392 256,400 267,392 263,407 275,417 260,417"/>
    <!-- Left sparkle -->
    <polygon points="112,256 127,252 127,237 137,249 152,245 144,256 152,267 137,263 127,275 127,260"/>
  </g>
</svg>