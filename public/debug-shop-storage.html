<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Storage Debug - Mixmi Profile</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .debug-section {
            background: #1e293b;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #475569;
        }
        .shop-item {
            background: #334155;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 10px;
            border-left: 4px solid #3b82f6;
        }
        .status-good { border-left-color: #10b981; }
        .status-warning { border-left-color: #f59e0b; }
        .status-error { border-left-color: #ef4444; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        .delete-btn { background: #ef4444; }
        .delete-btn:hover { background: #dc2626; }
        pre {
            background: #0f172a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Shop Storage Debug Tool</h1>
        
        <div class="debug-section">
            <h2>Current Shop Items Status</h2>
            <div id="shop-status">Loading...</div>
            <button onclick="refreshStatus()">üîÑ Refresh Status</button>
            <button onclick="monitorChanges()">üëÄ Monitor Changes</button>
            <button onclick="clearShopStorage()" class="delete-btn">üóëÔ∏è Clear Shop Storage</button>
        </div>

        <div class="debug-section">
            <h2>Raw localStorage Data</h2>
            <div id="raw-data">Loading...</div>
            <button onclick="showRawData()">üìÑ Show Raw Data</button>
        </div>

        <div class="debug-section">
            <h2>Storage Analytics</h2>
            <div id="storage-analytics">Loading...</div>
            <button onclick="analyzeStorage()">üìä Analyze Storage</button>
        </div>

        <div class="debug-section">
            <h2>Live Log</h2>
            <div id="live-log" style="height: 200px; overflow-y: auto; background: #0f172a; padding: 10px; border-radius: 4px;"></div>
            <button onclick="clearLog()">üßπ Clear Log</button>
        </div>
    </div>

    <script>
        let monitoring = false;
        let logContainer = document.getElementById('live-log');

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #64748b;">[${timestamp}]</span> ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function refreshStatus() {
            const shopData = localStorage.getItem('shop');
            const statusDiv = document.getElementById('shop-status');
            
            if (!shopData) {
                statusDiv.innerHTML = '<div class="shop-item status-warning">‚ö†Ô∏è No shop data found in localStorage</div>';
                log('‚ùå No shop data in localStorage');
                return;
            }

            try {
                const items = JSON.parse(shopData);
                let html = `<p><strong>Found ${items.length} shop items:</strong></p>`;
                
                items.forEach((item, index) => {
                    const hasImage = item.image && item.image.length > 0;
                    const isBase64 = item.image && item.image.startsWith('data:image/');
                    const imageSize = item.image ? (item.image.length / 1024).toFixed(2) : '0';
                    
                    let statusClass = 'status-good';
                    if (isBase64 && imageSize > 500) statusClass = 'status-warning';
                    if (!hasImage) statusClass = 'status-error';
                    
                    html += `
                        <div class="shop-item ${statusClass}">
                            <strong>${item.title || 'Untitled'}</strong> (ID: ${item.id})<br>
                            üìù Description: ${(item.description || '').substring(0, 50)}...<br>
                            üñºÔ∏è Image: ${hasImage ? (isBase64 ? `Base64 (${imageSize}KB)` : 'URL/Path') : 'None'}<br>
                            üîó Link: ${item.link || 'None'}<br>
                            üíæ Total size: ${(JSON.stringify(item).length / 1024).toFixed(2)}KB
                        </div>
                    `;
                });
                
                statusDiv.innerHTML = html;
                log(`‚úÖ Loaded ${items.length} shop items successfully`);
            } catch (error) {
                statusDiv.innerHTML = '<div class="shop-item status-error">‚ùå Error parsing shop data</div>';
                log(`‚ùå Error parsing shop data: ${error.message}`);
            }
        }

        function showRawData() {
            const shopData = localStorage.getItem('shop');
            const rawDiv = document.getElementById('raw-data');
            
            if (!shopData) {
                rawDiv.innerHTML = '<p>No shop data found</p>';
                return;
            }

            rawDiv.innerHTML = `<pre>${JSON.stringify(JSON.parse(shopData), null, 2)}</pre>`;
        }

        function analyzeStorage() {
            const analyticsDiv = document.getElementById('storage-analytics');
            
            // Calculate total storage usage
            let totalSize = 0;
            let shopSize = 0;
            
            for (let key in localStorage) {
                if (localStorage.hasOwnProperty(key)) {
                    const size = localStorage[key].length;
                    totalSize += size;
                    
                    if (key === 'shop') {
                        shopSize = size;
                    }
                }
            }
            
            const totalSizeMB = (totalSize / 1024 / 1024).toFixed(2);
            const shopSizeMB = (shopSize / 1024 / 1024).toFixed(2);
            const estimatedQuota = 5; // 5MB typical limit
            const usagePercent = ((totalSize / (estimatedQuota * 1024 * 1024)) * 100).toFixed(1);
            
            analyticsDiv.innerHTML = `
                <div class="shop-item">
                    <strong>üìä Storage Analysis:</strong><br>
                    üõí Shop data size: ${shopSizeMB}MB<br>
                    üì¶ Total localStorage: ${totalSizeMB}MB<br>
                    üìà Estimated usage: ${usagePercent}% of ${estimatedQuota}MB quota<br>
                    ${usagePercent > 80 ? '‚ö†Ô∏è <strong>Warning: Approaching storage limit!</strong>' : '‚úÖ Storage usage looks healthy'}
                </div>
            `;
            
            log(`üìä Storage analysis: ${shopSizeMB}MB shop data, ${usagePercent}% total usage`);
        }

        function clearShopStorage() {
            if (confirm('Are you sure you want to clear all shop storage? This cannot be undone.')) {
                localStorage.removeItem('shop');
                log('üóëÔ∏è Cleared shop storage');
                refreshStatus();
            }
        }

        function monitorChanges() {
            if (monitoring) {
                monitoring = false;
                log('üëÅÔ∏è Stopped monitoring localStorage changes');
                return;
            }
            
            monitoring = true;
            log('üëÄ Started monitoring localStorage changes...');
            
            // Listen for storage events
            window.addEventListener('storage', function(e) {
                if (e.key === 'shop') {
                    log(`üîÑ Shop storage changed: ${e.oldValue ? 'Updated' : 'Created'}`);
                    refreshStatus();
                }
            });
            
            // Poll for changes (for same-tab updates)
            let lastShopData = localStorage.getItem('shop');
            const pollInterval = setInterval(() => {
                if (!monitoring) {
                    clearInterval(pollInterval);
                    return;
                }
                
                const currentShopData = localStorage.getItem('shop');
                if (currentShopData !== lastShopData) {
                    log('üîÑ Shop storage changed (same tab)');
                    lastShopData = currentShopData;
                    refreshStatus();
                }
            }, 1000);
        }

        function clearLog() {
            logContainer.innerHTML = '';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('üöÄ Shop Storage Debug Tool initialized');
            refreshStatus();
            analyzeStorage();
        });
    </script>
</body>
</html>
